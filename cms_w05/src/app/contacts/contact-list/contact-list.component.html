<div class="row contact-list-header">
  <div class="panel panel-default">
    <div class="col-xs-12 panel-heading">
      <div class="col-xs-9">
        <span class="title">Contacts</span>
      </div>
      <div class="col-xs-3">
        <a routerLink="new" class="btn btn-success btn-sm">New Contact</a>
      </div>
    </div>
      <div class="panel-body">
        <div class="row contact-list-container"
          cdkDropList
          #contactList="cdkDropList"
          [cdkDropListData]="contacts"
          cdkDropListConnectedTo="groupList">
          <!--
            dnd-draggable
              [dragEnabled]="true"
              [dragData]="contact"
              [dropZones]="['contactGroup']"
          -->

          <div class="col-xs-12" margin-top>
            <cms-contact-item
              *ngFor="let contact of contacts"
              [contact]="contact"
              cdkDrag
              [cdkDragData]="contact"
            >
              <!-- *ngFor="let contact of contacts"
              [contact]="contact"
              cdkDrag
              [cdkDragData]="contact"> -->
            </cms-contact-item>
          </div>  
      </div>
    </div>
  </div>
</div>
